<h2>{{title}}</h2>
<div class="movie">
    <div class="movie-images">
        <div class="thumbnails">
            <ngx-slick-carousal [config]="sliderConfig" class="carousal">
                <div class="slick-item" *ngFor="let movie of movies?.results" >
                    <img src="https://image.tmdb.org/t/p/w200{{movie?.poster_path}}" alt="{{movie?.title}}">
                </div>
            </ngx-slick-carousal>
        </div>
    </div>
</div>
